  <!-- Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1 style="text-align: left; font-size: 17px; letter-spacing: -0.5px;">Contact Us</h1>
        <p style="font-size: 14px; color: #666; font-family: 'Toboggan-Light', sans-serif;">Fill out the form below to contact us. We will get back to you as soon as possible.</p>

            <div class="form-group">
                <div>
                    <label for="name" style="font-size: 14px; font-family: 'Toboggan-Light', sans-serif;">Name</label>

                <button type="button" class="cancel-button" style="background-color: #f9f4f4; color: #000; font-family: 'Toboggan-Light', sans-serif; transition: background-color 0.3s ease;">Cancel</button>
            </div>
        </form>
    </div>
</div>


  
  <script src="scripts/scripts.js"></script>
  <script>
    // Get the modal
    var modal = document.getElementById("contactModal");

    // Get the button that opens the modal
    var btn = document.querySelector(".contact-button");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Close the modal when the cancel button is clicked
    document.querySelector(".cancel-button").onclick = function() {
      modal.style.display = "none";
    }
  </script>
