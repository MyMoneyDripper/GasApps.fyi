    // Function to handle the redirect or markdown rendering
    async function handleContent() {
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('path');
        
        if (!path) {
            document.getElementById('article-content').innerHTML = '<p>Article not found.</p>';
            return;
        }

        // Check if this is an old link that needs redirecting
        if (redirectMap[path]) {
            window.location.replace(redirectMap[path]);
            return;
        }

        // If it's a new article in the articles folder, render the markdown
        if (path.startsWith('articles/') && path.endsWith('.md')) {
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                const markdown = await response.text();
                
                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false
                });

                // Render the markdown
                const htmlContent = marked.parse(markdown);
                
                // Create a container for the content
                const container = document.createElement('div');
                container.className = 'markdown-content';
                container.innerHTML = htmlContent;
                
                // Replace the article content
                const articleContent = document.getElementById('article-content');
                articleContent.innerHTML = '';
                articleContent.appendChild(container);

                // Extract and set the title
                const titleMatch = markdown.match(/^# (.*)$/m);
                if (titleMatch) {
                    document.title = titleMatch[1];
                }
            } catch (error) {
                console.error('Error fetching the markdown file:', error);
                document.getElementById('article-content').innerHTML = '<p>Error loading article content.</p>';
            }
        } else {
            document.getElementById('article-content').innerHTML = '<p>Invalid article path.</p>';
        }
    }

    // Execute when page loads
